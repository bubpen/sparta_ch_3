<div class="navbar">
    {% if request.user.is_authenticated %}
    <h3>안녕하세요, {{ user }}님</h3>
    <form action = "{% url 'users:logout' %}" method = "POST">
        {% csrf_token %}
        <input type = 'submit' value = '로그아웃'>
    </form>
    {% else %}
    <a href = "{% url 'users:login' %}">로그인</a>
    {% endif %}
</div>
