{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>글 목록</h1>
<img src="{% static 'posts/penguin.png' %}">
<br>

{% if request.user.is_authenticated %}
<a href = "{% url 'posts:post_create' %}"> 글 작성하기</a>
{% else %}
<a href = "{% url 'users:login' %}">로그인하고 작성하기</a>
{% endif %}

{% for post in posts %}
<hr>
<a href = "{% url 'posts:post_detail' post.pk %}">[{{ post.id }}]{{ post.title }}</a> 

{% endfor %}

{% endblock content %}
