{% extends 'base.html' %}

{% block content %}
{% if post %}
<h1>글 수정</h1>
<form method = "POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type = 'submit'>수정</button>
</form>

{% else %}
<h1>글 작성</h1>
<form method = "POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type = 'submit'>작성하기</button>
</form>
{% endif %}
{% endblock content %}
