{% extends 'base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
<h3>작성자 : {{ post.author }}</h3> 
<h3>작성일 : {{ post.created_at }} 수정일 : {{ post.updated_at }}</h3>
<hr>
<p>{{ post.content }}</p>
{% if user == post.author %}

<a href = "{% url 'posts:post_update' post.pk %}">
    <button type = 'submit'>수정</button>
</a>
<br>
<a href = "{% url 'posts:post_confirm' post.pk %}">
    <button type = 'submit'>글 삭제</button>
</a>
{% endif %}
<hr>
{% endblock content %}
