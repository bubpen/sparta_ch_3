{% extends 'base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
<h3>작성자 : {{ post.author }}</h3>
<hr>
<p>{{ post.content }}</p>
{% if user == post.author %}

<a href = "{% url 'posts:post_update' post.pk %}">
    <button type = 'submit'>수정</button>
</a>
<br>
<a href = "{% url 'posts:post_confirm' post.pk %}">
    <button type = 'submit'>글 삭제</button>
</a>
{% endif %}
<hr>
<a href = "{% url 'posts:post_list' %}">목록으로</a>
<hr>
<h2>댓글({{ comments.count }})</h2>
{% for comment in comments %}
<hr>
<p>{{ comment.comment }}</p>
{% endfor %}
{% endblock content %}
