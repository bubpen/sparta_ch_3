{% extends 'base.html' %}

{% block content %}
<h1>정말 삭제하시겠습니까?</h1>

    {% csrf_token %}

</form>

<form action = "{% url 'posts:post_detail' post.pk %}" method = 'GET'>
    <button type = 'submit'>취소</button>
</form>
{% endblock content%}
